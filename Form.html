<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ValidationForm</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="validation_form">
        <h1 id="Validation_form_heading">Validation Form</h1>
        
        <input type="text" id="username" class="input_boxes" placeholder="Username" minlength="5" maxlength="8" required>
        <div id="username_error" class="error">Username is required (5-8 chars)</div>

        <input type="password" id="password" class="input_boxes" placeholder="Password" minlength="8" maxlength="16" required>
        <div id="password_error" class="error">Password must be 8-16 characters</div>

        <input type="number" id="age" class="input_boxes" placeholder="Age" min="21" max="32" required>
        <div id="age_error" class="error">Age must be between 21 and 32</div>

        <div id="boxes_container">
            <label>Gender:</label>
            <input type="radio" name="Gender" value="Male" required><label>Male</label>
            <input type="radio" name="Gender" value="Female"><label>Female</label>
            <input type="radio" name="Gender" value="Others"><label>Others</label>
        </div>
        
        <div id="gender_error" class="error">Please select a gender</div>

        <input type="checkbox" id="terms" required><label id="checkbox_label"> I agree to Terms and Conditions</label>
        <div id="terms_error" class="error">You must accept the Terms</div>

        <input type="submit" value="Validate" id="Validate_btn">
    </form>

<script src="index.js"></script>
</body>
</html>
